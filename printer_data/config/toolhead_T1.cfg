[mcu EBBT1]
canbus_uuid: 1c2464584869

[adxl345]
cs_pin: EBBT1: PB12
spi_software_sclk_pin: EBBT1: PB10
spi_software_mosi_pin: EBBT1: PB11
spi_software_miso_pin: EBBT1: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20

[extruder1]
step_pin: EBBT1: PD0
dir_pin: EBBT1: PD1
enable_pin: !EBBT1: PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.660185
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance = 0.027
heater_pin: EBBT1: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBT1: PA3
control: pid
pid_Kp=36.216
pid_Ki=4.643
pid_Kd=70.621
min_temp: 10
max_temp: 270
min_extrude_temp: 170
max_extrude_cross_section: 999
max_extrude_only_distance: 999

[tmc2209 extruder1]
uart_pin: EBBT1: PA15
run_current: 0.850
interpolate: true
sense_resistor: 0.11
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

[multi_fan T1_partfan]
pin: EBBT1: PA1

[heater_fan T1_hotend_fan]
pin: EBBT1: PA0
heater: extruder1
heater_temp: 50.0
kick_start_time: 0.5

[gcode_macro T1]
variable_color: ""
gcode:
  SELECT_TOOL T=1

[tool T1]
tool_number: 1
extruder: extruder1
fan: multi_fan T1_partfan

gcode_x_offset: -0.472
gcode_y_offset: 0.042
gcode_z_offset: -0.320 # Place here whatever Z you see on screen during first layer calibration
params_park_x: 77
params_park_y: 2.7
params_park_z: 295.935

params_input_shaper_freq_x: 43.6
params_input_shaper_freq_y: 40.8

[tool_probe T1]
pin: EBBT1:PB6
tool: 1
x_offset: 0 # X axis-sensor relative nozzle offset
y_offset: 0 # Y axis-sensor relative nozzle offset
z_offset: -0.992 # Z axis-sensor relative nozzle offset. Increase to move lower
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.01 #0.006
samples_tolerance_retries: 3

activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder1
