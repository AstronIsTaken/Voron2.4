[mcu EBBT5]
canbus_uuid: b5c40530b86f

[adxl345 T5]
cs_pin: EBBT5: PB12
spi_software_sclk_pin: EBBT5: PB10
spi_software_mosi_pin: EBBT5: PB11
spi_software_miso_pin: EBBT5: PB2
axes_map: x,z,-y

[extruder5]
step_pin: EBBT5: PD0
dir_pin: EBBT5: PD1
enable_pin: !EBBT5: PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.660185
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance = 0.024
heater_pin: EBBT5: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBT5: PA3
control: pid
pid_Kp=28.617
pid_Ki=3.741
pid_Kd=54.731
min_temp: 10
max_temp: 270
min_extrude_temp: 170
max_extrude_cross_section: 999
max_extrude_only_distance: 999

[tmc2209 extruder5]
uart_pin: EBBT5: PA15
run_current: 0.850
interpolate: true
sense_resistor: 0.11
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

[multi_fan T5_partfan]
pin: EBBT5: PA1

[heater_fan T5_hotend_fan]
pin: EBBT5: PA0
heater: extruder5
heater_temp: 50.0
kick_start_time: 0.5

[gcode_macro T5]
variable_color: ""
gcode:
  SELECT_TOOL T=5

[tool T5]
tool_number: 5
extruder: extruder5
fan: multi_fan T5_partfan

gcode_x_offset: -0.176563
gcode_y_offset: -0.032813
gcode_z_offset: 0.031250

params_park_x: 336.50
params_park_y: 7.5
params_park_z: 296.0

params_input_shaper_freq_x: 55.0
params_input_shaper_type_x: 'mzv'
params_input_shaper_damping_ratio_x: 0.116

params_input_shaper_freq_y: 37.4
params_input_shaper_type_y: 'mzv'
params_input_shaper_damping_ratio_y: 0.060


[tool_probe T5]
pin: EBBT5:PB6
tool: 5
x_offset: 0 # X axis-sensor relative nozzle offset
y_offset: 0 # Y axis-sensor relative nozzle offset
z_offset: -1.258 # Z axis-sensor relative nozzle offset. Increase to move lower
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.01 #0.006
samples_tolerance_retries: 5

activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder5


[temperature_sensor T5_MCU]
sensor_type: temperature_mcu
sensor_mcu: EBBT5

[neopixel T5_leds]
pin: EBBT5:PD3
chain_count: 3
color_order: GRBW
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
initial_WHITE: 1.0

#[filament_switch_sensor switch_sensor]
#switch_pin: EBBT5:PB4

#[filament_motion_sensor motion_sensor]
#switch_pin: ^EBBT5:PB3