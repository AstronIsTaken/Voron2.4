[auto_speed]

[resonance_tester]
accel_chip: adxl345 T0
probe_points:
    175, 175, 20

[virtual_sdcard]
path: /home/astron/printer_data/gcodes

[save_variables]
filename:  ~/variables.cfg

[gcode_arcs]
resolution: 0.2

[rounded_path]
resolution: 0.2
replace_g0: True

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_450020000251313133353932-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 6000
max_z_velocity: 150
max_z_accel: 1500
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 50   #Max 100
homing_retract_dist: 5
homing_positive_dir: true
endstop_pin: PG9

[tmc2240 stepper_x]
cs_pin: PC4
interpolate: false
run_current: 0.8
spi_software_sclk_pin: PA5
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
#sense_resistor: 0.110
stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
position_min: 0
position_endstop: 353
position_max: 353
homing_speed: 50  #Max 100
homing_retract_dist: 5
homing_positive_dir: true
endstop_pin: PG6

[tmc2240 stepper_y]
cs_pin: PD11
interpolate: false
run_current: 0.8
spi_software_sclk_pin: PA5
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
#sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 335
position_min: -10
homing_speed: 20
second_homing_speed: 3
homing_retract_dist: 3

[tmc2240 stepper_z]
cs_pin: PC6
interpolate: false
run_current: 1.0
spi_software_sclk_pin: PA5
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
stealthchop_threshold: 0 #999999

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2240 stepper_z1]
cs_pin: PC7
interpolate: false
run_current: 1.0
spi_software_sclk_pin: PA5
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
stealthchop_threshold: 0 #999999

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2240 stepper_z2]
cs_pin: PF2
interpolate: false
run_current: 1.0
spi_software_sclk_pin: PA5
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
stealthchop_threshold: 0 #999999

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2240 stepper_z3]
cs_pin: PE4
interpolate: false
run_current: 1.0
spi_software_sclk_pin: PA5
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
stealthchop_threshold: 0 #999999

#####################################################################
#   Bed Heater
#####################################################################

##  SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
heater_pin: PA1
##  Validate the following thermistor type to make sure it is correct
##  Keenovo branded bed heaters should use Generic 3950
##  LDO branded bed heaters will have the sensor type labelled on the heater
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 : 0.8
max_power: 1.0
min_temp: 0
max_temp: 120
pwm_cycle_time:0.0166
control = pid
pid_kp = 57.748
pid_ki = 3.235
pid_kd = 257.701

[verify_heater heater_bed]
check_gain_time: 120

[firmware_retraction]
retract_length: 0.75
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 50
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

# https://www.nicksherlock.com/2022/01/driving-a-4-pin-computer-pwm-fan-on-the-btt-octopus-using-klipper/
[temperature_fan controller_fan]
pin: !PE5
control: pid
sensor_type: temperature_host
max_temp: 80.0
min_temp: 0
target_temp: 45.0
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
max_power: 1.0
min_speed: 0
max_speed: 1
off_below: 0.19
shutdown_speed: 0.0
kick_start_time: 2.0
target_temp: 50
tachometer_pin: ^PG12
tachometer_ppr: 2

[controller_fan steppers]
pin: PD12
stepper: stepper_x, stepper_y, stepper_z
fan_speed: 0.9
kick_start_time: 0.5
off_below: 0.4
idle_speed: 0.5
idle_timeout: 20

[temperature_sensor chamber]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: chamber_th

[output_pin nevermore]
pin: PD13
value: 0
shutdown_value: 0

#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]
pin: PD15
pwm:true
shutdown_value: 0
value:0
cycle_time: 0.01

#####################################################################
#   Additional Sensors
#####################################################################

[temperature_sensor RPi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu
max_temp: 100

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800 # 30 minites
gcode:
    RESPOND MSG="Idle timeout reached"
    #SET_LED LED="hotkey_leds" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1
    M84
    #status_standby_hotkey
    #STATUS_OFF

[force_move]
    enable_force_move: True

##  Use QUAD_GANTRY_LEVEL to level a gantry.
[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
##  Probe points
points:
   50,25
   50,275
   300,275
   300,25

#--------------------------------------------------------------------
speed: 600
horizontal_move_z: 20 #15
retries: 5
retry_tolerance: 0.0075 #0.01
max_adjust: 15

[exclude_object]

[skew_correction] 

[skew_correction CaliFlower]
xy_skew = -0.002011265125422936
xz_skew = 0.0
yz_skew = 0.0

[ktamv]
nozzle_cam_url: http://localhost/webcam/snapshot?max_delay=0
server_url: http://localhost:8085
move_speed: 1800
send_frame_to_cloud: true
detection_tolerance: 0

[input_shaper]
shaper_freq_x: 63.4
shaper_type_x: mzv
damping_ratio_x: 0.039
shaper_freq_y: 40.0
shaper_type_y: mzv
damping_ratio_y: 0.084

[shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
# number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
# keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
# show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
# timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

